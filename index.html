<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <div class="comtainer">
        <h1>Fake Persons</h1>
        <img src="" alt="" class="img-src">

        <main>
            <div class="name per">
                <h2 class="name">Name</h2>
                <h2 class="name-data"></h2>

            <div class="gender per">
